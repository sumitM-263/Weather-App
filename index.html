<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1>🌤️ Weather App</h1>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput" value="">
            <button class="search-btn" id="searchBtn">Get Weather</button>
            <div class="error-message" id="errorMessage">
                ❌ City not found! Please check the spelling and try again.
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #636e72;">Fetching weather data...</p>
        </div>

        <div class="weather-display" id="weatherDisplay">
            <div class="location-info">
                <span>📍</span>
                <span id="countryName"></span>
            </div>
            
            <div class="city-name" id="cityName"></div>
            
            <div class="weather-icon" id="weatherIcon">
                
            </div>
            
            <div class="temperature" id="temperature">°C</div>
            
            <div class="weather-type" id="weatherType"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
